<section id="work-experience" class="experiences-section section" data-scroll-spy="work-experience">
  <h2 class="section-title">Work Experiences</h2>

  <app-timeline>
    <app-timeline-item
      *ngFor="let item of timelineItems; let index = index"
      [startDate]="item.startDate"
      [endDate]="item.endDate"
      [position]="item.position"
      [employer]="item.employer"
      [location]="item.location">
      <ul class="mt-3" *ngIf="item.responsibilities.length > 0">
        <li *ngFor="let responsibility of item.responsibilities">{{responsibility}}</li>
      </ul>
    </app-timeline-item>
  </app-timeline>

</section><!--//section-->
